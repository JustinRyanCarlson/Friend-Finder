<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FF Survey</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
    <style>
    #logo-container {
        color: #CDE6DF;
    }
    
    body {
        background-color: #FAFAFA;
    }
    
    html {
        height: 1250px;
    }
    
    body {
        min-height: 100%;
        position: relative;
        padding-bottom: 120;
    }
    
    #footer {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 120;
    }
    
    .grey-text-color {
        color: #2F2F2F;
    }
    </style>
</head>

<body>
    <nav class="teal" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="/" class="brand-logo">Friend Finder<i class="material-icons">polymer</i></a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h5 class="center grey-text-color">Survey Questions</h5>
            </div>
        </div>
        <div class="col s12">
            <form class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
                <div class="input-field col s12">
                    <input id="photo_image" type="text" class="validate">
                    <label for="photo_image">Link to Photo Image</label>
                </div>
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                    <label>1. Your mind is always buzzing with unexplored ideas and plans.</label>
                </div>
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                    <label>2. Generally speaking, you rely more on your experience than your imagination.</label>
                </div>
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                    <label>3. You find it easy to stay relaxed and focused even when there is some pressure.</label>
                </div>
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                    <label>4. You rarely do something just out of sheer curiosity.</label>
                </div>
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                    <label>5. People can rarely upset you.</label>
                </div>
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                    <label>6. It is often difficult for you to relate to other people’s feelings.</label>
                </div>
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                    <label>7. In a discussion, truth should be more important than people’s sensitivities.</label>
                </div>
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                    <label>8. You rarely get carried away by fantasies and ideas.</label>
                </div>
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                    <label>9. You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                </div>
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                    <label>10. You feel more energetic after spending time with a group of people.</label>
                </div>
                <div class="center col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <footer id="footer" class="page-footer teal">
        <div class="footer-copyright">
            <div class="container">
                <div class="center">
                    Made by <a class="brown-text text-lighten-3" target="_blank" href="https://github.com/JustinRyanCarlson">Justin Carlson</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('select').material_select();
    });
    </script>
</body>

</html>
