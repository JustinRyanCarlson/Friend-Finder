<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
    <style>
    #logo-container {
        color: #CDE6DF;
    }
    
    body {
        background-image: url("images/BlurredBackgrounds(12).jpg");
    }
    
    html {
        height: 100%;
    }
    
    body {
        min-height: 100%;
        position: relative;
        padding-bottom: 70;
    }
    
    #footer {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 70;
    }
    </style>
</head>

<body>
    <nav class="teal" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="/" class="brand-logo">Friend Finder<i class="material-icons">polymer</i></a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="center">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Take the survey!
                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer" class="page-footer teal">
        <div class="footer-copyright">
            <div class="container">
                <div class="center">
                    Made by <a class="brown-text text-lighten-3" target="_blank" href="https://github.com/JustinRyanCarlson">Justin Carlson</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</body>

</html>
